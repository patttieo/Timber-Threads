{{#if banners.top}}
<div class="banners" data-banner-location="top">
    <div class="banner">
        {{{limit banners.top 1}}}
    </div>
</div>
{{/if}}




      <header class="d-header header hidden-xs hidden-sm" role="banner">
        <div id="inner-header" class="cf inner-header">
          <nav role="navigation" class="main-nav" id="top-menu">
            <ul class="left-nav header-item">
                {{#each categories}}
                    <li>
                        <a href="{{url}}">{{name}}</a>
                    </li>
                {{/each}}
            </ul>  
            <div class="logo-wrapper header-item">
              <div class="logo-wrap">
                <a href="/">
                <img src="/stencil/theme/1/img/logo.svg" alt="">
                  <strong>Quality Clothing</strong>
                </a>
              </div>
            </div>
            <ul class="right-nav header-item">
             {{#each pages}}
                <li>
                    <a href="{{url}}">{{name}}</a>
                </li>
                {{/each}}
            </ul>          
          </nav>

        </div>

      </header>
